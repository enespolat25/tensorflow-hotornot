buildscript {
    ext {
        versions = [
                compileSdk  : 27,
                targetSdk   : 27,
                minSdk      : 21,
                buildTools  : '3.4.1',
                kotlin      : '1.3.10',
                support     : '27.1.1',
                tensorflow  : '1.8.0'
        ]
    }
    repositories {
        google()
        jcenter()
    }
    dependencies {
        classpath "com.android.tools.build:gradle:$versions.buildTools"
        classpath "org.jetbrains.kotlin:kotlin-gradle-plugin:$versions.kotlin"
    }
}

allprojects {
    repositories {
        google()
        jcenter()
    }
}

task clean(type: Delete) {
    delete rootProject.buildDir
}
